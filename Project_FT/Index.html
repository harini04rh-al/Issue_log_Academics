<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academic Issue Log | Shankar IAS Academy</title>
  <style>
    /* ---------- Global Styles ---------- */
    :root {
      --primary-color: #ad0000f5;
      --primary-color: #ad0000f5;
      --primary-hover: ;
      --bg-light: #f9fafc;
      --text-dark: #333;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* ---------- Header ---------- */
    header {
      background-color: var(--primary-color);
      color: white;
      padding: 25px 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 0.5px;
    }

    /* ---------- Main Section ---------- */
    main {
      padding: 50px 20px;
    }

    main h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    main p {
      color: #555;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    /* ---------- Button ---------- */
    .btn {

         display: block;               /* makes each button appear on a new line */
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 12px 30px;
        font-size: 1rem;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.3s ease;
        margin: 10px auto;            /* adds equal space between buttons and centers them */
        width: 80%;                   /* adjusts size for both phone and laptop */
        max-width: 300px;             /* prevents it from stretching too wide on large screens */
        text-align: center;           /* centers button text */
    }

    .btn:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }

    /* ---------- Footer ---------- */
    footer {
      background-color: #f1f1f1;
      color: #666;
      font-size: 0.9rem;
      padding: 15px 10px;
      margin-top: 60px;
    }

    /* ---------- Responsive Design ---------- */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.5rem;
      }

      main h2 {
        font-size: 1.3rem;
      }

      .btn {
        width: 80%;
        padding: 14px;
        font-size: 1rem;
      }

      main {
        padding: 40px 10px;
      }
    }

    @media (min-width: 1200px) {
      main {
        padding: 70px 20px;
      }

      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
